
    <html>
    <head>
      <title>Temperature Conversion</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
        }
    
        h1 {
          text-align: center;
        }
    
        #container {
          max-width: 400px;
          margin: 0 auto;
        }
    
        label {
          display: block;
          margin-bottom: 10px;
        }
    
        input[type="number"] {
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
    
        button {
          display: block;
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    
        #result {
          margin-top: 20px;
          border: 1px solid #ccc;
          padding: 10px;
          font-weight: bold;
        }
      </style>
    </head>
    <body>
      <h1>Temperature Conversion</h1>
      <div id="container">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    
        <div id="result"></div>
      </div>
    
      <script>
        function convertToCelsius() {
          var fahrenheitInput = document.getElementById("fahrenheit").value;
          var celsiusResult = (fahrenheitInput - 32) * 5 / 9;
          document.getElementById("result").innerHTML = fahrenheitInput + "째F is " + celsiusResult.toFixed(2) + "째C";
        }
    
        function convertToFahrenheit() {
          var celsiusInput = document.getElementById("celsius").value;
          var fahrenheitResult = (celsiusInput * 9 / 5) + 32;
          document.getElementById("result").innerHTML = celsiusInput + "째C is " + fahrenheitResult.toFixed(2) + "째F";
        }
      </script>

    </body>
    </html>
