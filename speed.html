    <!DOCTYPE html>
<html>
<head>
	<title>Speed Calculator</title>
	<style>
		input[type="number"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			background-color: #f8f8f8;
			font-size: 16px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		button:hover {
			background-color: #45a049;
		}
		#result {
			font-size: 24px;
			font-weight: bold;
			margin-top: 16px;
		}
	</style>
</head>
<body>
	<h1>Speed Calculator</h1>
	<label for="distance">Distance (in meters):</label>
	<input type="number" id="distance" name="distance" placeholder="Enter distance...">
	<label for="time">Time (in seconds):</label>
	<input type="number" id="time" name="time" placeholder="Enter time...">
	<button onclick="calculateSpeed()">Calculate</button>
	<div id="result"></div>
	<script>
		function calculateSpeed() {
			const distance = document.getElementById("distance").value;
			const time = document.getElementById("time").value;
			const speed = distance / time;
			document.getElementById("result").innerHTML = `Speed: ${speed} m/s`;
		}
	</script>
